<div ng-init="sort='dateAdd'">

<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-10">
    <div class="container">
      <center>
        <h1><span class="glyphicon glyphicon-list-alt"></span><span class="space"></span>Your Wishlist</h1>
      </center>
    </div>
    <div class="container well">
      <div style="text-align: right">
        <button type="button" class="btn btn-info" ng-show="sort === 'dateAdd'" ng-click="sort='-dateAdd'"><span class="glyphicon glyphicon-chevron-up"></span><span class="space"></span>sort date</button>
        <button type="button" class="btn btn-info" ng-show="sort === '-dateAdd'" ng-click="sort='dateAdd'"><span class="glyphicon glyphicon-chevron-down"></span><span class="space"></span>sort date</button>
      </div>
      <center>
      <div ng-repeat="c in vm.wishlist | orderBy: sort">
      <span class="space"></span>
      <div class="box">
        <div style="font-size: large">
          <strong>{{c.itemName}}</strong>
        </div>
        <br />
        <img ng-src={{c.itemImg}} style="width: 20%;max-height: 100%;" />
        <br />
        <div style="text-align: right; font-family: sans-serif, FontAwesome">
          <span class="space"></span>
          <strong>&#xf271;: <em>{{c.dateAdd | date:'shortDate'}}</em></strong>

        </div>
        <br />
        <button class="btn btn-info" ui-sref="Details({id:c._id})"><span class="glyphicon glyphicon-barcode"></span><span class="space"></span>Details</button>
        <span class="space1"></span>
        <a ng-href="{{c.itemURL}}" target="_blank"><button class="btn btn-primary"><span class="glyphicon glyphicon-shopping-cart"></span><span class="space"></span>Buy</button></a>
      </div>
    </div>
    </center>
    </div>
  </div>
  <div class="col-md-1"></div>
</div>

</div>
